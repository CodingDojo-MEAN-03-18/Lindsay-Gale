<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8">
          <title>JavaScript DOM #1</title>
          <meta name="description" content="This is an assignment for Coding Dojo Online.">
          <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     </head>
     <body>
          <h1>Assignment: JavaScript DOM I</h1>
          <p>Complete the appendList function. appendList should take an array of strings and the id of a "ul" element, and append all elements of the array as "li" tags.</p>
          <hr>
          <h2>Students</h2>
          <p>(test for the appendList method)</p>
          <ul id="main">

          </ul>
          <h2>Teachers</h2>
          <p>(test for the superAppend method)</p>
          <ul id="bonus">

          </ul>
     </body>
     <script>

          function appendList(array, id){
               for(var index = 0; index < array.length; index++){
                    let new_name = document.createElement("li");
                    new_name.innerHTML = array[index];
                    document.getElementById(id).appendChild(new_name);
                    console.log(new_name);
               }
          }
          let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
          let target_id = "main";
          appendList(students, target_id);

          function superAppend(array, element, id){
               for(var index = 0; index < array.length; index++){
                    let new_name = document.createElement(element);
                    new_name.innerHTML = array[index];
                    document.getElementById(id).appendChild(new_name);
                    console.log(new_name);
               }
          }
          let teachers = ["Robert", "Louise", "Jims", "Anna", "Roberta", "Bruce", "DeeDee"];
          let new_target_id = "bonus";
          let target_element = "li";
          superAppend(teachers, target_element, new_target_id);

     </script>
</html>
